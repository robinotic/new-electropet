<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cyberpetStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>-CYBERPET-</title>
</head>
<body>
<header>-CYBERPET-</header>

<div id="choosePetTitle"><h1>CHOOSE YOUR PET</h1></div>

<div id ="choosePetGrid">
    <div class="choose-cat">
        <button id="select-cat"><img src="pics/funny-jumping-cats-51_q50.jpg" /></button>
        <h2>CAT</h2>
        <p class="description">description of cat</p>
    </div>
    <div class="choose-dog">
        <button id="select-dog"><img src="pics/dog-is-baffled.jpg" /></button>
        <h2>DOG</h2>
        <p class="description">description of dog</p>
    </div>
    <div class="choose-bunny">
        <button id="select-bunny"><img src="pics/8-bit-bunny.jpg" /></button>
        <h2>BUNNY</h2>
        <p class="description">description of bunny</p>
    </div>
    <div class="choose-croc">
        <button id="select-croc"><img src="pics/wiki-croc-head-1600px.jpg" /></button>
        <h2>CROCODILE</h2>
        <p class="description">description of crocodile</p>
    </div>
</div>


<div id="giveNameHeader"><h1>GIVE YOUR PET A NAME</h1></div>
<div id="nameInputter" class="clickyButton">
    <input id="input" type="text" placeholder="enter a name">
    <button id="submit" class="clickyButton">submit</button>
</div>

<div id="game">
    <div id = "pet-container">
        <div id = "pet-display-img"><img id="pet-image" src="pics/dog-happy_q50.webp"></div>
        <div id="health-icons">
            <div id="hungry-icon">hungry</div>
            <div id="clean-icon">dirty</div>
            <div id="bored-icon">bored</div>
        </div>
    </div>

    <div class = "healthbar"></div>

    <div id = "button-container" class="clickyButton">
        <button id="feedClick">FEED</button>
        <button id="cleanClick">CLEAN</button>
        <button id="playClick">PLAY</button>
    </div>
